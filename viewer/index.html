<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Photo Frame</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
            cursor: none;
        }

        #slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo {
            position: absolute;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .photo.active {
            opacity: 1;
            z-index: 1;
        }

        .photo.previous {
            opacity: 0;
            z-index: 0;
        }

        #hot-corner {
            position: fixed;
            width: 50px;
            height: 50px;
            z-index: 1000;
            cursor: pointer;
        }

        #hot-corner.top-left {
            top: 0;
            left: 0;
        }

        #hot-corner.top-right {
            top: 0;
            right: 0;
        }

        #hot-corner.bottom-left {
            bottom: 0;
            left: 0;
        }

        #hot-corner.bottom-right {
            bottom: 0;
            right: 0;
        }

        #hot-corner:hover::before,
        #hot-corner:active::before {
            content: '‚èª';
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 0, 0, 0.3);
            color: white;
            font-size: 24px;
            border-radius: 4px;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 24px;
            z-index: 999;
        }

        #error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f44;
            font-size: 18px;
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.8);
            border-radius: 8px;
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">Loading photos...</div>
    <div id="error"></div>
    <div id="slideshow"></div>
    <div id="hot-corner" class="top-left"></div>

    <script>
        // Configuration (loaded from URL params or defaults)
        const config = {
            photosDir: new URLSearchParams(window.location.search).get('dir') || '/srv/frame/photos',
            interval: parseInt(new URLSearchParams(window.location.search).get('interval') || '10') * 1000,
            transition: new URLSearchParams(window.location.search).get('transition') || 'fade',
            hotCornerPosition: new URLSearchParams(window.location.search).get('hotCorner') || 'top-left',
            hotCornerSize: parseInt(new URLSearchParams(window.location.search).get('hotCornerSize') || '50'),
        };

        let photos = [];
        let currentIndex = 0;
        let currentImage = null;
        let previousImage = null;
        let intervalId = null;

        // Setup hot corner
        const hotCorner = document.getElementById('hot-corner');
        hotCorner.className = config.hotCornerPosition;
        hotCorner.style.width = config.hotCornerSize + 'px';
        hotCorner.style.height = config.hotCornerSize + 'px';

        // Hot corner click handler
        hotCorner.addEventListener('click', async () => {
            if (confirm('Shutdown Raspberry Pi?')) {
                try {
                    // Call shutdown endpoint
                    await fetch('/shutdown', {method: 'POST'});
                    document.getElementById('loading').textContent = 'Shutting down...';
                } catch (e) {
                    console.error('Shutdown failed:', e);
                    // Fallback: try system command via local script
                    window.location.href = 'shutdown.html';
                }
            }
        });

        // Load photos list
        async function loadPhotosList() {
            try {
                const response = await fetch('/photos.json');
                if (!response.ok) {
                    throw new Error('Failed to load photos list');
                }
                photos = await response.json();
                
                if (photos.length === 0) {
                    throw new Error('No photos found');
                }

                // Shuffle photos
                photos = photos.sort(() => Math.random() - 0.5);
                
                document.getElementById('loading').style.display = 'none';
                startSlideshow();
            } catch (error) {
                showError('Error loading photos: ' + error.message);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        function preloadImage(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = src;
            });
        }

        async function showNextPhoto() {
            if (photos.length === 0) return;

            const photoPath = photos[currentIndex];
            const slideshow = document.getElementById('slideshow');

            try {
                // Preload next image
                const img = await preloadImage(photoPath);

                // Create new image element
                const newImage = document.createElement('img');
                newImage.src = photoPath;
                newImage.className = 'photo';
                
                // Add to DOM
                slideshow.appendChild(newImage);

                // Wait a bit for DOM to settle
                await new Promise(resolve => setTimeout(resolve, 50));

                // Activate new image
                newImage.classList.add('active');

                // Deactivate previous image
                if (currentImage) {
                    currentImage.classList.remove('active');
                    currentImage.classList.add('previous');
                }

                // Clean up old previous image
                if (previousImage) {
                    previousImage.remove();
                }

                // Update references
                previousImage = currentImage;
                currentImage = newImage;

                // Move to next photo
                currentIndex = (currentIndex + 1) % photos.length;

                // If we've cycled through all photos, reshuffle
                if (currentIndex === 0) {
                    photos = photos.sort(() => Math.random() - 0.5);
                }

            } catch (error) {
                console.error('Error loading photo:', photoPath, error);
                // Skip to next photo
                currentIndex = (currentIndex + 1) % photos.length;
            }
        }

        function startSlideshow() {
            // Show first photo immediately
            showNextPhoto();

            // Then show next photos at interval
            intervalId = setInterval(showNextPhoto, config.interval);
        }

        // Handle keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' || e.key === 'q' || e.key === 'Q') {
                hotCorner.click();
            } else if (e.key === ' ' || e.key === 'ArrowRight') {
                showNextPhoto();
            }
        });

        // Handle touch events for manual navigation
        let touchStartX = 0;
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;

            if (Math.abs(diff) > 50) {
                // Swipe detected
                showNextPhoto();
            }
        });

        // Prevent screen sleep
        if ('wakeLock' in navigator) {
            let wakeLock = null;
            const requestWakeLock = async () => {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Wake lock activated');
                } catch (err) {
                    console.error('Wake lock error:', err);
                }
            };
            requestWakeLock();

            // Re-acquire wake lock when page becomes visible
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible') {
                    requestWakeLock();
                }
            });
        }

        // Initialize
        loadPhotosList();
    </script>
</body>
</html>
